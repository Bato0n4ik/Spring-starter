db:
  username: ${username.value:postgres}
  password: pass
  driver: PostgresDriver
  url: postgres:5432
  hosts: localhost,127.0.0.1
  pool:
    size: 10
    timeout: 12
  pools:
    - size: 1
      timeout: 1
    - size: 2
      timeout: 2
    - size: 3
      timeout: 3
  properties:
    first: 123
    second: 546
    third.value: third
spring.profiles.active: qa


logging:
  level:
    root: INFO
    org.andreev.spring.datsbase.pool.ConnectionPool: INFO
  file:
    path: /
    name: fileYmlConfig.log

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 0000
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
        hibernate:
          show_sql: true
          format_sql: true
          dialect: org.hibernate.dialect.PostgreSQLDialect




